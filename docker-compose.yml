services:
  saturn:
    build: .
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: saturn
      POSTGRES_PASSWORD: saturn
      POSTGRES_DB: saturn
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

# LND is excluded since it requires complex setup.
# Users bring their own LND node.

volumes:
  postgres_data:
